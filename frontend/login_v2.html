<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celloxen Health Portal - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .navy-gradient {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }
        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.98);
        }
        .input-field {
            transition: all 0.3s ease;
        }
        .input-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(30, 58, 138, 0.15);
        }
        .btn-navy {
            background: #1e3a8a;
            transition: all 0.3s ease;
        }
        .btn-navy:hover {
            background: #1e293b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(30, 58, 138, 0.3);
        }
        .error-message {
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen navy-gradient flex items-center justify-center p-4">
    <div id="root"></div>

    <script>
        // Simple JavaScript - No React needed for login
        document.getElementById('root').innerHTML = `
            <div class="w-full max-w-md">
                <div class="login-card rounded-2xl shadow-2xl p-8">
                    <!-- Logo/Icon -->
                    <div class="text-center mb-8">
                        <div class="inline-flex items-center justify-center w-20 h-20 rounded-full mb-4" style="background: #1e3a8a;">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                            </svg>
                        </div>
                        <h1 class="text-3xl font-bold text-gray-900 mb-2">Celloxen Health Portal</h1>
                        <p class="text-gray-600">Sign in to access your clinic dashboard</p>
                    </div>

                    <!-- Login Form -->
                    <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-5">
                        <!-- Error Alert -->
                        <div id="errorAlert" class="hidden error-message bg-red-50 border-l-4 border-red-500 p-4 rounded">
                            <p class="text-red-800 font-semibold text-sm" id="errorMessage"></p>
                        </div>

                        <!-- Email Field -->
                        <div>
                            <label for="email" class="block text-gray-700 font-semibold mb-2">
                                Email Address
                            </label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email"
                                placeholder="practitioner@celloxen.com"
                                required
                                class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-900 focus:border-transparent outline-none"
                            />
                            <p id="emailError" class="text-red-500 text-xs mt-1 hidden"></p>
                        </div>

                        <!-- Password Field -->
                        <div>
                            <label for="password" class="block text-gray-700 font-semibold mb-2">
                                Password
                            </label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password"
                                placeholder="••••••••"
                                required
                                class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-900 focus:border-transparent outline-none"
                            />
                            <p id="passwordError" class="text-red-500 text-xs mt-1 hidden"></p>
                        </div>

                        <!-- Remember Me -->
                        <div class="flex items-center justify-between">
                            <label class="flex items-center">
                                <input type="checkbox" id="rememberMe" class="w-4 h-4 rounded border-gray-300" style="accent-color: #1e3a8a;">
                                <span class="ml-2 text-gray-700 text-sm">Remember me</span>
                            </label>
                            <a href="#" class="text-sm font-semibold hover:underline" style="color: #1e3a8a;">
                                Forgot password?
                            </a>
                        </div>

                        <!-- Submit Button -->
                        <button 
                            type="submit" 
                            id="submitBtn"
                            class="btn-navy w-full py-3 text-white font-semibold rounded-lg flex items-center justify-center"
                        >
                            <span id="btnText">Sign In</span>
                            <div id="btnSpinner" class="spinner hidden ml-2"></div>
                        </button>
                    </form>

                    <!-- Footer -->
                    <div class="mt-6 text-center">
                        <p class="text-sm text-gray-600">
                            Need access? Contact your clinic administrator
                        </p>
                    </div>
                </div>

                <!-- Version Info -->
                <div class="text-center mt-4 text-white text-sm opacity-75">
                    Celloxen Health Portal v2.0 • Secure Login
                </div>
            </div>
        `;

        // Validation Functions
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validatePassword(password) {
            return password.length >= 6;
        }

        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + 'Error');
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
        }

        function hideError(fieldId) {
            const errorElement = document.getElementById(fieldId + 'Error');
            errorElement.classList.add('hidden');
        }

        function showAlert(message) {
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorAlert.classList.remove('hidden');
        }

        function hideAlert() {
            const errorAlert = document.getElementById('errorAlert');
            errorAlert.classList.add('hidden');
        }

        function setLoading(isLoading) {
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');

            if (isLoading) {
                submitBtn.disabled = true;
                submitBtn.style.opacity = '0.7';
                btnText.textContent = 'Signing in...';
                btnSpinner.classList.remove('hidden');
            } else {
                submitBtn.disabled = false;
                submitBtn.style.opacity = '1';
                btnText.textContent = 'Sign In';
                btnSpinner.classList.add('hidden');
            }
        }

        // Handle Login
        async function handleLogin(event) {
            event.preventDefault();
            
            // Hide previous errors
            hideError('email');
            hideError('password');
            hideAlert();

            // Get form values
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Validate Email
            if (!validateEmail(email)) {
                showError('email', 'Please enter a valid email address');
                return;
            }

            // Validate Password
            if (!validatePassword(password)) {
                showError('password', 'Password must be at least 6 characters');
                return;
            }

            // Show loading state
            setLoading(true);

            try {
                // API Call to Backend
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.access_token) {
                    // Success! Store token and user data
                    localStorage.setItem('celloxen_token', data.access_token);
                    localStorage.setItem('celloxen_user', JSON.stringify(data.user));
                    
                    // Store email if remember me is checked
                    if (rememberMe) {
                        localStorage.setItem('celloxen_remembered_email', email);
                    } else {
                        localStorage.removeItem('celloxen_remembered_email');
                    }

                    // Show success and redirect
                    showSuccessAndRedirect();
                } else {
                    // Login failed
                    setLoading(false);
                    showAlert(data.detail || 'Invalid email or password. Please try again.');
                }
            } catch (error) {
                setLoading(false);
                showAlert('Connection error. Please check your internet connection and try again.');
                console.error('Login error:', error);
            }
        }

        function showSuccessAndRedirect() {
            // Change button to success state
            const btnText = document.getElementById('btnText');
            btnText.textContent = '✓ Success!';
            
            // Redirect after short delay
            setTimeout(() => {
                window.location.href = '/index.html';
            }, 800);
        }

        // Pre-fill email if remembered
        window.addEventListener('DOMContentLoaded', () => {
            const rememberedEmail = localStorage.getItem('celloxen_remembered_email');
            if (rememberedEmail) {
                document.getElementById('email').value = rememberedEmail;
                document.getElementById('rememberMe').checked = true;
            }
        });

        // Real-time validation on blur
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value.trim();
            if (email && !validateEmail(email)) {
                showError('email', 'Please enter a valid email address');
            } else {
                hideError('email');
            }
        });

        document.getElementById('password').addEventListener('blur', function() {
            const password = this.value;
            if (password && !validatePassword(password)) {
                showError('password', 'Password must be at least 6 characters');
            } else {
                hideError('password');
            }
        });
    </script>
</body>
</html>
