// Fetch and display patient data for iridology analysis
async function displayIridologyWithPatient(analysis) {
    console.log('üìä Displaying iridology analysis:', analysis);
    currentAnalysis = analysis;
    
    // Show the analysis result section
    const resultSection = document.getElementById('analysisResult');
    if (resultSection) {
        resultSection.style.display = 'block';
    }
    
    // Fetch patient data
    try {
        const patientResponse = await fetch(`/api/v1/patients/${analysis.patient_id}`);
        if (patientResponse.ok) {
            const patient = await patientResponse.json();
            console.log('‚úÖ Patient data loaded:', patient);
            
            // Update patient name and number
            const nameElements = document.querySelectorAll('[id*="patientName"], .patient-name');
            nameElements.forEach(el => {
                if (el) el.textContent = `${patient.first_name} ${patient.last_name}`;
            });
            
            const numberElements = document.querySelectorAll('[id*="patientNumber"], .patient-number');
            numberElements.forEach(el => {
                if (el) el.textContent = patient.patient_number;
            });
        }
    } catch (error) {
        console.error('Error fetching patient:', error);
    }
    
    // Update analysis details
    const analysisNumberEl = document.getElementById('analysisNumber');
    if (analysisNumberEl) analysisNumberEl.textContent = analysis.analysis_number || 'N/A';
    
    const constitutionalTypeEl = document.getElementById('constitutionalType');
    if (constitutionalTypeEl) constitutionalTypeEl.textContent = analysis.constitutional_type || 'Unknown';
    
    const strengthEl = document.getElementById('organStrength') || document.getElementById('constitutionalStrength');
    if (strengthEl) strengthEl.textContent = analysis.constitutional_strength || 'Unknown';
}

    <script type="text/babel">
        const { useState, useEffect, useContext, createContext } = React;

        // Auth Context
        const AuthContext = createContext();
        
        const AuthProvider = ({ children }) => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const token = localStorage.getItem('celloxen_token');
                const userData = localStorage.getItem('celloxen_user');
                if (token && userData) {
                    setUser(JSON.parse(userData));
                }
                setLoading(false);
            }, []);

            const login = async (email, password) => {
                try {
                    const response = await fetch('/api/v1/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        setUser(data.user);
                        localStorage.setItem('celloxen_token', data.access_token);
                        localStorage.setItem('celloxen_user', JSON.stringify(data.user));
                        return { success: true };
                    }
                    return { success: false, error: 'Invalid credentials' };
                } catch (error) {
                    return { success: false, error: 'Connection error' };
                }
            };

            const logout = () => {
                setUser(null);
                localStorage.removeItem('celloxen_token');
                localStorage.removeItem('celloxen_user');
            };

            // Check if token is still valid on app load
            const checkAuth = async () => {
                const token = localStorage.getItem('celloxen_token');
                if (!token) return false;

                try {
                    const response = await fetch('/api/v1/me', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (response.status === 401) {
                        console.log('Token expired, logging out...');
                        logout();
                        return false;
                    }
                    return response.ok;
                } catch (error) {
                    return false;
                }
            };

            return (
                <AuthContext.Provider value={{ user, login, logout, loading, checkAuth }}>
                    {children}
                </AuthContext.Provider>
            );
        };
        
        const useAuth = () => useContext(AuthContext);

        // ============================================
        // ANIMATED COUNTER HOOK - Professional Dashboard
        // ============================================
        const useAnimatedCounter = (endValue, duration = 1000, startOnMount = true) => {
            const [count, setCount] = useState(0);
            const [hasStarted, setHasStarted] = useState(false);

            useEffect(() => {
                if (!startOnMount || hasStarted || endValue === 0 || endValue === undefined) return;

                setHasStarted(true);
                const startTime = Date.now();
                const startValue = 0;

                const animate = () => {
                    const now = Date.now();
                    const elapsed = now - startTime;
                    const progress = Math.min(elapsed / duration, 1);

                    // Easing function for smooth deceleration
                    const easeOutQuart = 1 - Math.pow(1 - progress, 4);
                    const currentValue = Math.floor(startValue + (endValue - startValue) * easeOutQuart);

                    setCount(currentValue);

                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        setCount(endValue);
                    }
                };

                requestAnimationFrame(animate);
            }, [endValue, duration, startOnMount, hasStarted]);

            return count;
        };

        // Animated Progress Bar Component
        const AnimatedProgressBar = ({ value, max, className = '', delay = 0 }) => {
            const [width, setWidth] = useState(0);

            useEffect(() => {
                const timer = setTimeout(() => {
                    setWidth(Math.min((value / max) * 100, 100));
                }, delay + 100);
                return () => clearTimeout(timer);
            }, [value, max, delay]);

            return (
                <div className={`w-full bg-white bg-opacity-30 rounded-full h-2 overflow-hidden ${className}`}>
                    <div
                        className="h-2 rounded-full bg-white transition-all duration-1000 ease-out"
                        style={{ width: `${width}%` }}
                    />
                </div>
            );
        };

        // Animated Stat Value Component (uses the counter hook)
        const AnimatedStatValue = ({ value, prefix = '', suffix = '', duration = 1200, className = '' }) => {
            const animatedValue = useAnimatedCounter(value || 0, duration);
            return (
                <span className={className}>
                    {prefix}{animatedValue.toLocaleString()}{suffix}
                </span>
            );
        };

        // Animated Currency Value
        const AnimatedCurrencyValue = ({ value, duration = 1500, className = '' }) => {
            const animatedValue = useAnimatedCounter(Math.round(value || 0), duration);
            const formatted = new Intl.NumberFormat('en-GB', {
                style: 'currency',
                currency: 'GBP',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0

            return <span className={className}>{formatted}</span>;

        // Login Page Component
        const LoginPage = () => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');

            const [rememberMe, setRememberMe] = useState(false);
            const { login } = useAuth();
            
            useEffect(() => {
                const rememberedEmail = localStorage.getItem('celloxen_remembered_email');
                if (rememberedEmail) {
                    setEmail(rememberedEmail);
                    setRememberMe(true);
                }
            }, []);
            
            const validateEmail = (email) => {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

                if (password.length < 6) {
                    setError('Password must be at least 6 characters');
                    return;
                }
                
                setLoading(true);
                const result = await login(email, password);
                
                if (result.success) {
                    if (rememberMe) {
                        localStorage.setItem('celloxen_remembered_email', email);
                    } else {
                        localStorage.removeItem('celloxen_remembered_email');
                    }
                } else {
                    setError(result.error);
                    setLoading(false);

            return (

                            <form onSubmit={handleSubmit} className="space-y-5">

                                )}

                                <div>
                                    <label className="block text-gray-700 font-semibold mb-2">Email Address</label>

                                <div>
                                    <label className="block text-gray-700 font-semibold mb-2">Password</label>
                                    <input
                                        type="password"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                        required
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-900 focus:border-transparent outline-none"
                                    />
                                </div>

                                <div className="flex items-center justify-between">
                                    <label className="flex items-center">
                                        <input
                                            type="checkbox"
                                            checked={rememberMe}
                                            onChange={(e) => setRememberMe(e.target.checked)}
                                            className="w-4 h-4 rounded border-gray-300"
                                            style={{accentColor: '#1e3a8a'}}
                                        />
                                        <span className="ml-2 text-gray-700 text-sm">Remember me</span>
                                    </label>
                                    <a href="#forgot-password" className="text-sm font-semibold navy-text hover:underline">
                                        Forgot password?

                            setResetToken(data.dev_token);

        // Reset Password Page Component
        const ResetPasswordPage = () => {
            const [password, setPassword] = useState('');
            const [confirmPassword, setConfirmPassword] = useState('');
            const [loading, setLoading] = useState(false);
            const [verifying, setVerifying] = useState(true);
            const [tokenValid, setTokenValid] = useState(false);
            const [message, setMessage] = useState({ type: '', text: '' });
            const [resetSuccess, setResetSuccess] = useState(false);

            const token = new URLSearchParams(window.location.hash.split('?')[1]).get('token');

            useEffect(() => {
                verifyToken();
            }, []);

            const verifyToken = async () => {
                if (!token) {
                    setMessage({ type: 'error', text: 'Invalid or missing reset token' });
                    setVerifying(false);
                    return;
                }

                try {
                    const response = await fetch(`/api/v1/auth/verify-reset-token/${token}`);
                    const data = await response.json();
                    
                    setTokenValid(data.valid);
                    if (!data.valid) {
                        setMessage({ type: 'error', text: data.message });
                    }
                } catch (error) {
                    setMessage({ type: 'error', text: 'Failed to verify reset token' });

                if (!regex.test(dob)) return false;
                
                const [, day, month, year] = dob.match(regex);
                const date = new Date(year, month - 1, day);
                
                if (date.getDate() != day || date.getMonth() != month - 1 || date.getFullYear() != year) {
                    return false;
                }
                
                const today = new Date();
                const age = today.getFullYear() - date.getFullYear();
                const monthDiff = today.getMonth() - date.getMonth();

// ============================================================================

const TherapiesModule = () => {
    const [activeTab, setActiveTab] = useState('active');
    const [loading, setLoading] = useState(true);
    const [stats, setStats] = useState(null);
    const [activePlans, setActivePlans] = useState([]);
    const [therapies, setTherapies] = useState([]);
    const [todaySessions, setTodaySessions] = useState([]);
    
    // Assignment states
    const [patients, setPatients] = useState([]);
    const [searchQuery, setSearchQuery] = useState('');
    const [selectedPatient, setSelectedPatient] = useState(null);
    const [showAssignModal, setShowAssignModal] = useState(false);
    const [selectedTherapy, setSelectedTherapy] = useState(null);
    const [assignmentForm, setAssignmentForm] = useState({
        num_sessions: 16,
        session_duration: 30,
        frequency: '5x_week',
        start_date: new Date().toISOString().split('T')[0],
        practitioner_notes: ''
    });
    
    // Session detail states
    const [showDetailModal, setShowDetailModal] = useState(false);
    const [selectedItem, setSelectedItem] = useState(null);
    const [itemSessions, setItemSessions] = useState([]);
    const [itemDetails, setItemDetails] = useState(null);
    
    // Reschedule states
    const [showRescheduleModal, setShowRescheduleModal] = useState(false);
    const [rescheduleSession, setRescheduleSession] = useState(null);
    const [rescheduleForm, setRescheduleForm] = useState({ new_date: '', new_time: '10:00', reason: '' });

    useEffect(() => {
        fetchAllData();
    }, []);

    const fetchAllData = async () => {
        setLoading(true);
        await Promise.all([
            fetchStats(),
            fetchActivePlans(),
            fetchTherapies(),
            fetchTodaySessions()
        ]);
        setLoading(false);
    };

    const fetchStats = async () => {
        try {
            const token = localStorage.getItem('celloxen_token');
            const response = await fetch('/api/v1/therapies/comprehensive-stats', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await response.json();
            if (data.success) setStats(data.stats);
        } catch (error) {
            console.error('Error fetching stats:', error);
        }
    };

    const fetchActivePlans = async () => {
        try {
            const token = localStorage.getItem('celloxen_token');
            const response = await fetch('/api/v1/therapies/active-plans', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await response.json();
            if (data.success) setActivePlans(data.plans);
        } catch (error) {
            console.error('Error fetching active plans:', error);
        }
    };

    const fetchTherapies = async () => {
        try {
            const token = localStorage.getItem('celloxen_token');
            const response = await fetch('/api/v1/therapies', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await response.json();
            if (data.success) setTherapies(data.therapies);
        } catch (error) {
            console.error('Error fetching therapies:', error);
        }
    };

    const fetchTodaySessions = async () => {
        try {
            const token = localStorage.getItem('celloxen_token');
            const response = await fetch('/api/v1/therapies/today-sessions', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await response.json();
            if (data.success) setTodaySessions(data.sessions);
        } catch (error) {
            console.error('Error fetching today sessions:', error);
        }
    };

    const fetchItemSessions = async (itemId) => {
        try {
            const token = localStorage.getItem('celloxen_token');
            const response = await fetch(`/api/v1/therapy-items/${itemId}/sessions`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await response.json();
            if (data.success) {
                setItemSessions(data.sessions);
                setItemDetails(data);
            }
        } catch (error) {
            console.error('Error fetching sessions:', error);
        }
    };

    const searchPatients = async (query) => {
        if (query.length < 2) { setPatients([]); return; }
        try {
            const token = localStorage.getItem('celloxen_token');
            const response = await fetch('/api/v1/clinic/patients', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await response.json();
            if (Array.isArray(data)) {
                const filtered = data.filter(p =>
                    `${p.first_name} ${p.last_name}`.toLowerCase().includes(query.toLowerCase()) ||
                    (p.patient_number && p.patient_number.toLowerCase().includes(query.toLowerCase()))
                );
                setPatients(filtered.slice(0, 10));
            }
        } catch (error) {
            console.error('Error searching patients:', error);
        }
    };

    const selectPatient = (patient) => {
        setSelectedPatient(patient);
        setSearchQuery(`${patient.first_name} ${patient.last_name}`);
        setPatients([]);
    };

    const openAssignModal = (therapy) => {
        setSelectedTherapy(therapy);
        const defaultFrequency = therapy.session_frequency?.includes('daily') ? '5x_week' : 
                                 therapy.session_frequency?.includes('2-3') ? '3x_week' : '5x_week';
        setAssignmentForm({
            num_sessions: therapy.recommended_sessions || 16,
            session_duration: 30,
            frequency: defaultFrequency,
            start_date: new Date().toISOString().split('T')[0],
            practitioner_notes: ''
        });
        setShowAssignModal(true);
    };

    const assignTherapy = async () => {
        if (!selectedPatient || !selectedTherapy) return;
        try {
            const token = localStorage.getItem('celloxen_token');
            const response = await fetch(`/api/v1/patients/${selectedPatient.id}/therapy-assignments`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ therapy_code: selectedTherapy.therapy_code, ...assignmentForm })
            });
            const data = await response.json();
            if (data.success) {
                alert(`${selectedTherapy.therapy_name} assigned successfully!\n${data.assignment.sessions_created} sessions created.`);
                setShowAssignModal(false);
                setSelectedTherapy(null);
                fetchAllData();
            } else {
                alert('Error: ' + (data.detail || 'Failed to assign therapy'));
            }
        } catch (error) {
            console.error('Error assigning therapy:', error);
            alert('Error assigning therapy');
        }
    };

    const viewDetails = async (itemId) => {
        setSelectedItem(itemId);
        await fetchItemSessions(itemId);
        setShowDetailModal(true);
    };

    const completeSession = async (sessionId) => {
        const notes = prompt('Enter session notes (optional):');
        try {
            const token = localStorage.getItem('celloxen_token');
            const response = await fetch(`/api/v1/therapy-sessions/${sessionId}/complete`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ notes: notes || '', patient_feedback: '' })
            });
            const data = await response.json();
            if (data.success) {
                alert('Session marked as completed!');
                if (selectedItem) fetchItemSessions(selectedItem);
                fetchAllData();
            }
        } catch (error) {
            console.error('Error completing session:', error);
        }
    };

    const openReschedule = (session) => {
        setRescheduleSession(session);
        setRescheduleForm({
            new_date: session.scheduled_date,
            new_time: session.scheduled_time || '10:00',
            reason: ''
        });
        setShowRescheduleModal(true);
    };

    const submitReschedule = async () => {
        if (!rescheduleSession) return;
        try {
            const token = localStorage.getItem('celloxen_token');
            const response = await fetch(`/api/v1/therapy-sessions/${rescheduleSession.id}/reschedule`, {
                method: 'PUT',
                headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify(rescheduleForm)
            });
            const data = await response.json();
            if (data.success) {
                alert('Session rescheduled successfully!');
                setShowRescheduleModal(false);
                if (selectedItem) fetchItemSessions(selectedItem);
                fetchAllData();
            }
        } catch (error) {
            console.error('Error rescheduling:', error);
        }
    };

    const createAppointments = async (itemId) => {
        if (!confirm('Create appointments for all scheduled sessions?')) return;
        try {
            const token = localStorage.getItem('celloxen_token');
            const response = await fetch(`/api/v1/therapy-items/${itemId}/create-all-appointments`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await response.json();
            if (data.success) {
                alert(`${data.appointments_created} appointments created!`);
            }
        } catch (error) {
            console.error('Error creating appointments:', error);
        }
    };

    const formatDate = (dateStr) => {
        if (!dateStr) return '-';
        const date = new Date(dateStr);
        return date.toLocaleDateString('en-GB', { weekday: 'short', day: '2-digit', month: '2-digit', year: 'numeric' });
    };

    const getStatusBadge = (status) => {
        const styles = {
            'SCHEDULED': 'bg-blue-100 text-blue-800',
            'IN_PROGRESS': 'bg-amber-100 text-amber-800',
            'COMPLETED': 'bg-green-100 text-green-800',
            'CANCELLED': 'bg-red-100 text-red-800',
            'NO_SHOW': 'bg-gray-100 text-gray-800'
        };
        return styles[status] || 'bg-gray-100 text-gray-800';
    };

    const getProgressColor = (percent) => {
        if (percent >= 75) return 'bg-green-500';
        if (percent >= 50) return 'bg-blue-500';
        if (percent >= 25) return 'bg-amber-500';
        return 'bg-gray-300';
    };

    const getTherapyColor = (code) => {
        const colors = {
            'C-102': 'bg-blue-900',
            'C-104': 'bg-orange-600',
            'C-105': 'bg-red-600',
            'C-107': 'bg-purple-600',
            'C-108': 'bg-green-600'
        };
        return colors[code] || 'bg-gray-600';
    };

    const timeOptions = [];
    for (let h = 8; h <= 18; h++) {
        for (let m = 0; m < 60; m += 30) {
            timeOptions.push(`${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`);
        }
    }

    if (loading) {
        return (
            <div className="flex items-center justify-center h-64">
                <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-900"></div>
            </div>
        );
    }

    return (
        <div className="p-6">
            <div className="mb-6">
                <h1 className="text-2xl font-bold text-gray-900">Therapies Management</h1>
                <p className="text-gray-600">Assign therapies, manage sessions, and track patient progress</p>
            </div>

            {/* Stats Cards */}
            {stats && (
                <div className="grid grid-cols-1 md:grid-cols-5 gap-4 mb-6">
                    <div className="bg-white rounded-lg shadow p-4 border-l-4 border-blue-900">
                        <div className="text-2xl font-bold text-blue-900">{stats.active_plans}</div>
                        <div className="text-sm text-gray-600">Active Plans</div>
                    </div>
                    <div className="bg-white rounded-lg shadow p-4 border-l-4 border-indigo-500">
                        <div className="text-2xl font-bold text-indigo-600">{stats.patients_with_therapy}</div>
                        <div className="text-sm text-gray-600">Patients in Therapy</div>
                    </div>
                    <div className="bg-white rounded-lg shadow p-4 border-l-4 border-green-500">
                        <div className="text-2xl font-bold text-green-600">{stats.completed_today}</div>
                        <div className="text-sm text-gray-600">Completed Today</div>
                    </div>
                    <div className="bg-white rounded-lg shadow p-4 border-l-4 border-amber-500">
                        <div className="text-2xl font-bold text-amber-600">{stats.today_sessions}</div>
                        <div className="text-sm text-gray-600">Today's Sessions</div>
                    </div>
                    <div className="bg-white rounded-lg shadow p-4 border-l-4 border-purple-500">
                        <div className="text-2xl font-bold text-purple-600">{stats.week_sessions}</div>
                        <div className="text-sm text-gray-600">This Week</div>
                    </div>
                </div>
            )}

            {/* Tabs */}
            <div className="bg-white rounded-lg shadow mb-6">
                <div className="border-b">
                    <nav className="flex">
                        <button onClick={() => setActiveTab('active')} className={`px-6 py-4 font-medium text-sm ${activeTab === 'active' ? 'border-b-2 border-blue-900 text-blue-900' : 'text-gray-500 hover:text-gray-700'}`}>
                            üìã Active Plans ({activePlans.length})
                        </button>
                        <button onClick={() => setActiveTab('assign')} className={`px-6 py-4 font-medium text-sm ${activeTab === 'assign' ? 'border-b-2 border-blue-900 text-blue-900' : 'text-gray-500 hover:text-gray-700'}`}>
                            ‚ûï Assign New Therapy
                        </button>
                        <button onClick={() => setActiveTab('library')} className={`px-6 py-4 font-medium text-sm ${activeTab === 'library' ? 'border-b-2 border-blue-900 text-blue-900' : 'text-gray-500 hover:text-gray-700'}`}>
                            üìö Therapy Library
                        </button>
                        <button onClick={() => setActiveTab('today')} className={`px-6 py-4 font-medium text-sm ${activeTab === 'today' ? 'border-b-2 border-blue-900 text-blue-900' : 'text-gray-500 hover:text-gray-700'}`}>
                            üìÖ Today's Schedule ({todaySessions.length})
                        </button>
                    </nav>
                </div>

                {/* Active Plans Tab */}
                {activeTab === 'active' && (
                    <div className="p-6">
                        {activePlans.length === 0 ? (
                            <div className="text-center py-12 text-gray-500">
                                <p className="text-lg">No active therapy plans</p>
                                <p className="text-sm">Assign a therapy to a patient to get started</p>
                            </div>
                        ) : (
                            <div className="space-y-4">
                                {activePlans.map(plan => (
                                    <div key={plan.plan_id} className="border rounded-lg overflow-hidden">
                                        <div className="bg-gray-50 p-4 flex items-center justify-between">
                                            <div className="flex items-center space-x-4">
                                                <div className="w-12 h-12 bg-blue-900 text-white rounded-full flex items-center justify-center font-bold">
                                                    {plan.patient.initials}
                                                </div>
                                                <div>
                                                    <h3 className="font-semibold text-lg">{plan.patient.first_name} {plan.patient.last_name}</h3>
                                                    <p className="text-sm text-gray-500">{plan.patient.patient_number} | Started: {formatDate(plan.created_at)}</p>
                                                </div>
                                            </div>
                                            <span className="px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm font-medium">{plan.plan_status}</span>
                                        </div>
                                        <div className="p-4 space-y-3">
                                            {plan.therapies.map(therapy => (
                                                <div key={therapy.item_id} className="flex items-center justify-between p-4 bg-blue-50 rounded-lg">
                                                    <div className="flex items-center space-x-4">
                                                        <div className={`w-14 h-14 ${getTherapyColor(therapy.therapy_code)} text-white rounded-lg flex items-center justify-center`}>
                                                            <span className="text-xs font-bold">{therapy.therapy_code}</span>
                                                        </div>
                                                        <div>
                                                            <h4 className="font-semibold">{therapy.therapy_name}</h4>
                                                            <p className="text-sm text-gray-600">Duration: {therapy.session_duration_minutes} mins | {therapy.session_frequency}</p>
                                                            {therapy.next_session_date && (
                                                                <p className="text-sm text-gray-500">Next: {formatDate(therapy.next_session_date)} at {therapy.next_session_time}</p>
                                                            )}
                                                        </div>
                                                    </div>
                                                    <div className="text-right">
                                                        <div className="text-2xl font-bold text-blue-900">{therapy.completed_sessions}/{therapy.total_sessions}</div>
                                                        <div className="text-sm text-gray-500">Sessions</div>
                                                        <div className="w-32 bg-gray-200 rounded-full h-2 mt-2">
                                                            <div className={`h-2 rounded-full ${getProgressColor(therapy.progress_percent)}`} style={{ width: `${therapy.progress_percent}%` }}></div>
                                                        </div>
                                                        <button onClick={() => viewDetails(therapy.item_id)} className="mt-2 text-blue-900 hover:text-blue-700 text-sm font-medium">
                                                            View Details ‚Üí
                                                        </button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                )}

                {/* Assign New Therapy Tab */}
                {activeTab === 'assign' && (
                    <div className="p-6">
                        <div className="mb-6">
                            <label className="block text-sm font-medium text-gray-700 mb-2">Search Patient</label>
                            <div className="relative">
                                <input
                                    type="text"
                                    value={searchQuery}
                                    onChange={(e) => { setSearchQuery(e.target.value); searchPatients(e.target.value); }}
                                    placeholder="Search by name or patient number..."
                                    className="w-full md:w-96 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                />
                                {patients.length > 0 && (
                                    <div className="absolute z-10 w-full md:w-96 mt-1 bg-white border rounded-lg shadow-lg max-h-60 overflow-auto">
                                        {patients.map(patient => (
                                            <button key={patient.id} onClick={() => selectPatient(patient)} className="w-full text-left px-4 py-2 hover:bg-gray-100">
                                                <div className="font-medium">{patient.first_name} {patient.last_name}</div>
                                                <div className="text-sm text-gray-500">{patient.patient_number}</div>
                                            </button>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>

                        {selectedPatient && (
                            <div className="mb-6 p-4 bg-blue-50 rounded-lg">
                                <p className="font-medium">Selected: {selectedPatient.first_name} {selectedPatient.last_name}</p>
                                <p className="text-sm text-gray-600">{selectedPatient.patient_number}</p>
                            </div>
                        )}

                        <h3 className="font-semibold mb-4">Select a Therapy to Assign</h3>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            {therapies.map(therapy => (
                                <div key={therapy.id} className="border rounded-lg p-4 hover:shadow-lg transition-shadow">
                                    <div className="flex items-center justify-between mb-2">
                                        <span className={`px-2 py-1 ${getTherapyColor(therapy.therapy_code)} text-white text-xs font-bold rounded`}>
                                            {therapy.therapy_code}
                                        </span>
                                        <span className="text-sm text-gray-500">{therapy.recommended_sessions} sessions</span>
                                    </div>
                                    <h4 className="font-semibold mb-1">{therapy.therapy_name}</h4>
                                    <p className="text-sm text-gray-600 mb-2">{therapy.session_duration} | {therapy.session_frequency}</p>
                                    <p className="text-xs text-gray-500 mb-3">Target: {therapy.target_organs}</p>
                                    <button
                                        onClick={() => openAssignModal(therapy)}
                                        disabled={!selectedPatient}
                                        className="w-full py-2 bg-blue-900 text-white rounded-lg hover:bg-blue-800 disabled:opacity-50 disabled:cursor-not-allowed"
                                    >
                                        {selectedPatient ? 'Assign to Patient' : 'Select Patient First'}
                                    </button>
                                </div>
                            ))}
                        </div>
                    </div>
                )}

                {/* Therapy Library Tab */}
                {activeTab === 'library' && (
                    <div className="p-6">
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            {therapies.map(therapy => (
                                <div key={therapy.id} className="border rounded-lg overflow-hidden">
                                    <div className={`${getTherapyColor(therapy.therapy_code)} text-white p-4`}>
                                        <div className="flex justify-between items-start">
                                            <div>
                                                <span className="text-sm bg-white/20 px-2 py-1 rounded">{therapy.therapy_code}</span>
                                                <h3 className="text-xl font-bold mt-2">{therapy.therapy_name}</h3>
                                                <p className="text-white/80 text-sm">{therapy.subtitle}</p>
                                            </div>
                                            <div className="text-right">
                                                <div className="text-3xl font-bold">{therapy.recommended_sessions}</div>
                                                <div className="text-sm text-white/80">Sessions</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="p-4">
                                        <div className="grid grid-cols-2 gap-4 mb-4">
                                            <div className="bg-gray-50 p-3 rounded-lg">
                                                <p className="text-xs text-gray-500">Duration</p>
                                                <p className="font-semibold">{therapy.session_duration}</p>
                                            </div>
                                            <div className="bg-gray-50 p-3 rounded-lg">
                                                <p className="text-xs text-gray-500">Frequency</p>
                                                <p className="font-semibold">{therapy.session_frequency}</p>
                                            </div>
                                        </div>
                                        <div className="mb-4">
                                            <p className="text-sm font-medium text-gray-700 mb-2">Target Areas</p>
                                            <div className="flex flex-wrap gap-2">
                                                {therapy.target_organs?.split(',').map((organ, idx) => (
                                                    <span key={idx} className="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">{organ.trim()}</span>
                                                ))}
                                            </div>
                                        </div>
                                        <div className="mb-4">
                                            <p className="text-sm font-medium text-gray-700 mb-2">Applicator Placement</p>
                                            <p className="text-sm text-gray-600">{therapy.applicator_placement}</p>
                                        </div>
                                        
                                        {/* Diagram Section */}
                                        <div className="mb-4">
                                            <p className="text-sm font-medium text-gray-700 mb-2">Placement Diagram</p>
                                            {therapy.diagram_image ? (
                                                <div className="border rounded-lg p-2">
                                                    <img src={therapy.diagram_image} alt={`${therapy.therapy_code} placement diagram`} className="w-full h-48 object-contain rounded" />
                                                    <button 
                                                        onClick={() => window.open(therapy.diagram_image, '_blank')}
                                                        className="mt-2 text-blue-600 text-sm hover:underline"
                                                    >View Full Size ‚Üí</button>
                                                </div>
                                            ) : (
                                                <div className="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
                                                    <p className="text-gray-500 text-sm mb-2">No diagram uploaded</p>
                                                    <label className="cursor-pointer">
                                                        <span className="px-4 py-2 bg-blue-900 text-white rounded-lg text-sm hover:bg-blue-800">Upload Diagram</span>
                                                        <input type="file" accept="image/*" className="hidden" onChange={(e) => {
                                                            if (e.target.files[0]) {
                                                                const formData = new FormData();
                                                                formData.append('file', e.target.files[0]);
                                                                fetch(`/api/v1/therapies/${therapy.therapy_code}/upload-diagram`, {
                                                                    method: 'POST',
                                                                    headers: { 'Authorization': `Bearer ${localStorage.getItem('celloxen_token')}` },
                                                                    body: formData
                                                                }).then(r => r.json()).then(data => {
                                                                    if (data.success) { alert('Diagram uploaded!'); fetchTherapies(); }
                                                                });
                                                            }
                                                        }} />
                                                    </label>
                                                </div>
                                            )}
                                        </div>
                                        
                                        <div className="mb-4">
                                            <p className="text-sm font-medium text-gray-700 mb-2">Description</p>
                                            <p className="text-sm text-gray-600 line-clamp-3">{therapy.description}</p>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                )}

                {/* Today's Schedule Tab */}
                {activeTab === 'today' && (
                    <div className="p-6">
                        <h3 className="font-semibold text-lg mb-4">Today's Therapy Sessions - {new Date().toLocaleDateString('en-GB', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' })}</h3>
                        {todaySessions.length === 0 ? (
                            <div className="text-center py-12 text-gray-500">
                                <p className="text-lg">No therapy sessions scheduled for today</p>
                            </div>
                        ) : (
                            <div className="space-y-3">
                                {todaySessions.map(session => (

                    setLoading(false);

                            is_open: updatedDay.is_open,
                            open_time: updatedDay.open_time,
                            close_time: updatedDay.close_time
                        })

                        setHours(hours.map(h => h.day === day ? updatedDay : h));

                    } else {
                        showMessage('error', 'Failed to update hours');
                    }

                    showMessage('error', 'Failed to update hours');
                } finally {

                                                className="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                                placeholder="Enter new password"
                                                required
                                                minLength="6"
                                            />
                                            <p className="text-xs text-gray-500 mt-2 flex items-center">
                                                <span className="mr-1">‚ÑπÔ∏è</span>
                                                Minimum 6 characters required
                                            </p>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">Confirm New Password</label>
                                            <input
                                                type="password"
                                                value={passwordData.confirm_password}
                                                onChange={(e) => setPasswordData({...passwordData, confirm_password: e.target.value})}
                                                className="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                                placeholder="Confirm new password"
                                                required
                                            />
                                        </div>
                                        <div className="pt-4">
                                            <button
                                                type="submit"
                                                disabled={saving}
                                                className="px-8 py-3 bg-gradient-to-r from-blue-900 to-blue-700 text-white font-semibold rounded-xl hover:from-blue-800 hover:to-blue-600 disabled:opacity-50 transition-all duration-200 shadow-lg shadow-blue-900/20"
                                            >
                                                {saving ? (
                                                    <span className="flex items-center">
                                                        <span className="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin mr-2"></span>
                                                        Updating...
                                                    </span>
                                                ) : 'Update Password'}
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            )}

                            {/* Notifications Tab */}
                            {activeTab === 'notifications' && (
                                <div className="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden max-w-2xl">
                                    <div className="p-6 border-b border-gray-100 bg-gradient-to-r from-gray-50 to-white">
                                        <div className="flex items-center space-x-3">
                                            <div className="w-12 h-12 bg-purple-100 rounded-xl flex items-center justify-center">
                                                <span className="text-2xl">üîî</span>
                                            </div>
                                            <div>
                                                <h2 className="text-xl font-bold text-gray-900">Notification Preferences</h2>
                                                <p className="text-sm text-gray-500">Choose which email notifications you want to receive</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="p-6 space-y-4">
                                        {[
                                            { key: 'appointment_reminders', title: 'Appointment Reminders', desc: 'Receive reminders for upcoming appointments', icon: 'üìÖ' },
                                            { key: 'appointment_confirmations', title: 'Appointment Confirmations', desc: 'Get notified when appointments are booked', icon: '‚úÖ' },
                                            { key: 'new_patient_alerts', title: 'New Patient Alerts', desc: 'Be notified when new patients register', icon: 'üë§' },
                                            { key: 'invoice_notifications', title: 'Invoice Notifications', desc: 'Receive notifications for new invoices and payments', icon: 'üí≥' },
                                            { key: 'marketing', title: 'Marketing & Updates', desc: 'Receive updates and promotional content from Celloxen', icon: 'üì¢' }
                                        ].map(item => (
                                            <div key={item.key} className="flex items-center justify-between p-4 rounded-xl border border-gray-200 hover:border-blue-200 hover:bg-blue-50/30 transition-all duration-200">
                                                <div className="flex items-center space-x-4">
                                                    <div className="w-10 h-10 bg-gray-100 rounded-lg flex items-center justify-center">
                                                        <span className="text-lg">{item.icon}</span>
                                                    </div>
                                                    <div>
                                                        <h3 className="font-semibold text-gray-900">{item.title}</h3>
                                                        <p className="text-sm text-gray-500">{item.desc}</p>
                                                    </div>
                                                </div>
                                                <label className="flex items-center cursor-pointer">
                                                    <div className="relative">
                                                        <input
                                                            type="checkbox"
                                                            checked={notifications[item.key]}
                                                            onChange={(e) => handleNotificationsUpdate(item.key, e.target.checked)}
                                                            className="sr-only"
                                                        />
                                                        <div className={`w-12 h-6 rounded-full transition-all duration-200 ${notifications[item.key] ? 'bg-blue-900' : 'bg-gray-300'}`}></div>
                                                        <div className={`absolute top-0.5 left-0.5 w-5 h-5 bg-white rounded-full shadow transition-all duration-200 ${notifications[item.key] ? 'translate-x-6' : ''}`}></div>
                                                    </div>
                                                </label>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };



        // Invoices Component

        // Patient Invoices Module
        const PatientInvoicesModule = () => {
            const [invoices, setInvoices] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [showCreateModal, setShowCreateModal] = React.useState(false);
            const [patients, setPatients] = React.useState([]);
            const [newInvoice, setNewInvoice] = React.useState({
                patient_id: '',
                amount: '',
                description: '',
                service_date: '',
                due_date: ''
            });

            React.useEffect(() => {
                fetchInvoices();
                fetchPatients();
            }, []);

            const fetchInvoices = async () => {
                setLoading(true);
                try {
                    const response = await fetch('/api/v1/clinic/patient-invoices/v2', {
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('celloxen_token')}`
                        }
                    });
                    const data = await response.json();
                    setInvoices(data.invoices || []);
                } catch (error) {
                    console.error('Error fetching invoices:', error);
                    setInvoices([]);
                } finally {
                    setLoading(false);
                }
            };

            const fetchPatients = async () => {
                try {
                    const response = await fetch('/api/v1/clinic/patients', {
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('celloxen_token')}`
                        }
                    });
                    const data = await response.json();
                    setPatients(Array.isArray(data) ? data : []);
                } catch (error) {
                    console.error('Error fetching patients:', error);
                }
            };

            const handleCreateInvoice = async (e) => {
                e.preventDefault();
                try {
                    const response = await fetch('/api/v1/clinic/patient-invoices/v2', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('celloxen_token')}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(newInvoice)
                    });
                    
                    if (response.ok) {
                        alert('‚úÖ Invoice created successfully!');
                        setShowCreateModal(false);
                        setNewInvoice({
                            patient_id: '',
                            amount: '',
                            description: '',
                            service_date: '',
                            due_date: ''
                        });
                        fetchInvoices();
                    } else {
                        alert('‚ùå Failed to create invoice');
                    }
                } catch (error) {
                    console.error('Error creating invoice:', error);
                    alert('‚ùå Failed to create invoice');
                }
            };

            const handleStatusChange = async (invoiceId, newStatus) => {
                try {
                    const response = await fetch(`/api/v1/clinic/patient-invoices/${invoiceId}/status`, {
                        method: 'PATCH',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('celloxen_token')}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ status: newStatus })
                    });
                    
                    if (response.ok) {
                        alert('‚úÖ Status updated successfully!');
                        fetchInvoices();
                    } else {
                        alert('‚ùå Failed to update status');
                    }
                } catch (error) {
                    console.error('Error updating status:', error);
                    alert('‚ùå Failed to update status');
                }
            };

            const getStatusColor = (status) => {
                switch(status?.toLowerCase()) {
                    case 'paid': return 'bg-green-100 text-green-800';
                    case 'pending': return 'bg-yellow-100 text-yellow-800';
                    case 'overdue': return 'bg-red-100 text-red-800';
                    case 'cancelled': return 'bg-gray-100 text-gray-800';
                    default: return 'bg-gray-100 text-gray-800';
                }
            };

            const formatDate = (dateString) => {
                if (!dateString) return 'N/A';
                const date = new Date(dateString);
                return date.toLocaleDateString('en-GB');
            };

            const formatCurrency = (amount) => {
                return new Intl.NumberFormat('en-GB', {
                    style: 'currency',
                    currency: 'GBP'
                }).format(amount);
            };

            if (loading) {
                return (
                    <div className="flex items-center justify-center h-64">
                        <div className="text-gray-600">Loading invoices...</div>
                    </div>
                );
            }

            return (
                <div className="p-6">
                    <div className="flex justify-between items-center mb-6">
                        <h1 className="text-2xl font-bold text-gray-900">Patient Invoices</h1>
                        <div className="flex gap-3">
                            <button
                                onClick={() => setShowCreateModal(true)}
                                className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700"
                            >
                                + Create Invoice
                            </button>
                            <button
                                onClick={fetchInvoices}
                                className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                            >
                                Refresh
                            </button>
                        </div>
                    </div>

                    {invoices.length === 0 ? (
                        <div className="bg-white rounded-lg shadow p-8 text-center">
                            <p className="text-gray-600">No invoices found</p>
                        </div>
                    ) : (
                        <div className="bg-white rounded-lg shadow overflow-hidden">
                            <table className="min-w-full divide-y divide-gray-200">
                                <thead className="bg-gray-50">
                                    <tr>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Invoice #</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Patient</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Amount</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Due Date</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Description</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-200">
                                    {invoices.map((invoice) => (
                                        <tr key={invoice.id}>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                                {invoice.invoice_number}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <div className="text-sm font-medium text-gray-900">{invoice.patient_name}</div>
                                                <div className="text-sm text-gray-500">{invoice.patient_email}</div>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                                {formatCurrency(invoice.amount)}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                                {formatDate(invoice.due_date)}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <span className={`px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${getStatusColor(invoice.status)}`}>
                                                    {invoice.status}
                                                </span>
                                            </td>
                                            <td className="px-6 py-4 text-sm text-gray-900">
                                                {invoice.description || 'N/A'}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm">
                                                <div className="flex items-center space-x-2">
                                                    <button
                                                        onClick={() => window.open(`/patient_invoice_view.html?invoiceId=${invoice.id}`, '_blank')}
                                                        className="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700 text-xs"
                                                        title="View Invoice"
                                                    >
                                                        View
                                                    </button>
                                                    <button
                                                        onClick={() => window.open(`/patient_invoice_view.html?invoiceId=${invoice.id}`, '_blank')}
                                                        className="px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700 text-xs"
                                                        title="Download PDF"
                                                    >
                                                        PDF
                                                    </button>
                                                    <select
                                                        value={invoice.status}
                                                        onChange={(e) => handleStatusChange(invoice.id, e.target.value)}
                                                        className="px-2 py-1 border border-gray-300 rounded text-xs"
                                                    >
                                                        <option value="pending">Pending</option>
                                                        <option value="paid">Paid</option>
                                                        <option value="overdue">Overdue</option>
                                                        <option value="cancelled">Cancelled</option>
                                                    </select>
                                                </div>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    )}

                    {showCreateModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-full max-w-md">
                                <h2 className="text-xl font-bold mb-4">Create New Invoice</h2>
                                <form onSubmit={handleCreateInvoice} className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Patient</label>
                                        <select
                                            required
                                            value={newInvoice.patient_id}
                                            onChange={(e) => setNewInvoice({...newInvoice, patient_id: parseInt(e.target.value)})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg"
                                        >
                                            <option value="">Select Patient</option>
                                            {patients.map(patient => (
                                                <option key={patient.id} value={patient.id}>
                                                    {patient.first_name} {patient.last_name}
                                                </option>
                                            ))}
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Amount (¬£)</label>
                                        <input
                                            type="number"
                                            step="0.01"
                                            required
                                            value={newInvoice.amount}
                                            onChange={(e) => setNewInvoice({...newInvoice, amount: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Description</label>
                                        <textarea
                                            required
                                            value={newInvoice.description}
                                            onChange={(e) => setNewInvoice({...newInvoice, description: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg"
                                            rows="3"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Service Date</label>
                                        <input
                                            type="date"
                                            value={newInvoice.service_date}
                                            onChange={(e) => setNewInvoice({...newInvoice, service_date: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Due Date</label>
                                        <input
                                            type="date"
                                            required
                                            value={newInvoice.due_date}
                                            onChange={(e) => setNewInvoice({...newInvoice, due_date: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg"
                                        />
                                    </div>
                                    <div className="flex gap-3 pt-4">
                                        <button
                                            type="button"
                                            onClick={() => setShowCreateModal(false)}
                                            className="flex-1 px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50"
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            type="submit"
                                            className="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                                        >
                                            Create Invoice
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };




        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <AuthProvider>
                <App />
            </AuthProvider>
        );
    </script>
</body>
</html>
