        const { useState, useEffect, useContext, createContext } = React;

        // Auth Context
        const AuthContext = createContext();

        const AuthProvider = ({ children }) => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const token = localStorage.getItem('celloxen_token');
                const userData = localStorage.getItem('celloxen_user');
                if (token && userData) {
                    setUser(JSON.parse(userData));
                }
                setLoading(false);
            }, []);

            const login = async (email, password) => {
                try {
                    const response = await fetch('/api/v1/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        setUser(data.user);
                        localStorage.setItem('celloxen_token', data.access_token);
                        localStorage.setItem('celloxen_user', JSON.stringify(data.user));
                        return { success: true };
                    }
                    return { success: false, error: 'Invalid credentials' };
                } catch (error) {
                    return { success: false, error: 'Connection error' };
                }
            };

            const logout = () => {
                setUser(null);
                localStorage.removeItem('celloxen_token');
                localStorage.removeItem('celloxen_user');
            };

            return (
                <AuthContext.Provider value={{ user, login, logout, loading }}>
                    {children}
                </AuthContext.Provider>
            );
        };

        const useAuth = () => useContext(AuthContext);

        // Login Page Component
        const LoginPage = () => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            const [rememberMe, setRememberMe] = useState(false);
            const { login } = useAuth();

            useEffect(() => {
                const rememberedEmail = localStorage.getItem('celloxen_remembered_email');
                if (rememberedEmail) {
                    setEmail(rememberedEmail);
                    setRememberMe(true);
                }
            }, []);

            const validateEmail = (email) => {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');

                if (!validateEmail(email)) {
                    setError('Please enter a valid email address');
                    return;
                }

                if (password.length < 6) {
                    setError('Password must be at least 6 characters');
                    return;
                }

                setLoading(true);
                const result = await login(email, password);

                if (result.success) {
                    if (rememberMe) {
                        localStorage.setItem('celloxen_remembered_email', email);
                    } else {
                        localStorage.removeItem('celloxen_remembered_email');
                    }
                } else {
                    setError(result.error);
                    setLoading(false);
                }
            };

            return (

        // Patient Registration Form Component
        const PatientRegistration = ({ onBack, onSuccess }) => {
            const [currentStep, setCurrentStep] = useState(1);
            const [loading, setLoading] = useState(false);
            const [errors, setErrors] = useState({});

            // Form data
            const [formData, setFormData] = useState({
                // Step 1: Personal Information
                first_name: '',
                last_name: '',
                date_of_birth: '',
                gender: '',
                email: '',
                mobile_phone: '',

                // Step 2: Address & Emergency Contact
                address_line1: '',
                address_line2: '',
                city: '',
                county: '',
                postcode: '',
                emergency_contact: '',
                emergency_phone: '',
                emergency_relationship: '',

                // Step 3: Medical Information
                medical_conditions: '',
                medications: '',
                allergies: '',
                insurance_details: '',
                notes: ''
            });

            // Validation functions
            const validateDateOfBirth = (dob) => {
                const regex = /^(\d{2})\/(\d{2})\/(\d{4})$/;
                if (!regex.test(dob)) return false;

                const [, day, month, year] = dob.match(regex);
                const date = new Date(year, month - 1, day);

                if (date.getDate() != day || date.getMonth() != month - 1 || date.getFullYear() != year) {
                    return false;
                }

                const today = new Date();
                const age = today.getFullYear() - date.getFullYear();
                const monthDiff = today.getMonth() - date.getMonth();

                if (age < 18 || (age === 18 && monthDiff < 0)) {
                    return false;
                }

                if (date > today) return false;

                return true;
            };

            const validateUKPhone = (phone) => {
                const cleaned = phone.replace(/\s/g, '');
                const ukMobile = /^(07\d{9}|447\d{9}|\+447\d{9})$/;
                const ukLandline = /^(0[1-9]\d{8,9})$/;
                return ukMobile.test(cleaned) || ukLandline.test(cleaned);
            };

            const validateUKPostcode = (postcode) => {
                const regex = /^[A-Z]{1,2}\d{1,2}[A-Z]?\s?\d[A-Z]{2}$/i;
                return regex.test(postcode);
            };

            const validateEmail = (email) => {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            };

            const validateStep1 = () => {
                const newErrors = {};

                if (!formData.first_name.trim()) newErrors.first_name = 'First name is required';
                if (!formData.last_name.trim()) newErrors.last_name = 'Last name is required';

                if (!formData.date_of_birth.trim()) {
                    newErrors.date_of_birth = 'Date of birth is required';
                } else if (!validateDateOfBirth(formData.date_of_birth)) {
                    newErrors.date_of_birth = 'Invalid date format (dd/mm/yyyy) or age under 18';
                }

                if (!formData.gender) newErrors.gender = 'Gender is required';

                if (!formData.email.trim()) {
                    newErrors.email = 'Email is required';
                } else if (!validateEmail(formData.email)) {
                    newErrors.email = 'Invalid email format';
                }

                if (!formData.mobile_phone.trim()) {
                    newErrors.mobile_phone = 'Telephone is required';
                } else if (!validateUKPhone(formData.mobile_phone)) {
                    newErrors.mobile_phone = 'Invalid UK telephone number';
                }

                setErrors(newErrors);
                return Object.keys(newErrors).length === 0;
            };

            const validateStep2 = () => {
                const newErrors = {};

                if (!formData.address_line1.trim()) newErrors.address_line1 = 'Address Line 1 is required';
                if (!formData.city.trim()) newErrors.city = 'City/Town is required';
                if (!formData.county.trim()) newErrors.county = 'County is required';

                if (!formData.postcode.trim()) {
                    newErrors.postcode = 'Postcode is required';
                } else if (!validateUKPostcode(formData.postcode)) {
                    newErrors.postcode = 'Invalid UK postcode format';
                }

                if (!formData.emergency_contact.trim()) newErrors.emergency_contact = 'Emergency contact name is required';

                if (!formData.emergency_phone.trim()) {
                    newErrors.emergency_phone = 'Emergency contact telephone is required';
                } else if (!validateUKPhone(formData.emergency_phone)) {
                    newErrors.emergency_phone = 'Invalid UK telephone number';
                }

                if (!formData.emergency_relationship.trim()) newErrors.emergency_relationship = 'Relationship is required';

                setErrors(newErrors);
                return Object.keys(newErrors).length === 0;
            };

            const handleNext = () => {
                if (currentStep === 1 && validateStep1()) {
                    setCurrentStep(2);
                    setErrors({});
                } else if (currentStep === 2 && validateStep2()) {
                    setCurrentStep(3);
                    setErrors({});
                }
            };

            const handleBack = () => {
                if (currentStep > 1) {
                    setCurrentStep(currentStep - 1);
                    setErrors({});
                } else {
                    onBack();
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setErrors({});

                try {
                    // Convert dd/mm/yyyy to yyyy-mm-dd for database
                    const [day, month, year] = formData.date_of_birth.split('/');
                    const dbDate = `${year}-${month}-${day}`;

                    const response = await fetch('/api/v1/clinic/patients', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            ...formData,
                            date_of_birth: dbDate,
                            clinic_id: 1,
                            status: 'active'
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        alert(`Success! Patient ${data.patient_number} created successfully.`);
                        onSuccess();

        // Patient Profile Component
        const PatientProfile = ({ patientId, onBack }) => {
            const [patient, setPatient] = useState(null);
            const [stats, setStats] = useState({});
            const [loading, setLoading] = useState(true);

            const [editMode, setEditMode] = useState(false);

            useEffect(() => {
                fetchPatientData();
            }, [patientId]);

            const fetchPatientData = async () => {
                try {
                    const response = await fetch(`/api/v1/clinic/patients/${patientId}`);
                    if (response.ok) {
                        const data = await response.json();
                        setPatient(data.patient);
                        setStats(data.stats);
                        setFormData(data.patient);
                    }
                } catch (error) {
                    console.error('Error fetching patient:', error);
                }
                setLoading(false);
            };

            const handleSave = async () => {
                setSaving(true);
                try {
                    const response = await fetch(`/api/v1/clinic/patients/${patientId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        alert('Patient updated successfully!');
                        setPatient(formData);
                        setEditMode(false);
                        fetchPatientData();
                    } else {
                        alert('Failed to update patient');
                    }
                } catch (error) {
                    alert('Error updating patient');
                }
                setSaving(false);
            };

            const handleChange = (field, value) => {
                setFormData({ ...formData, [field]: value });
            };

            const handleStatusChange = async (newStatus) => {
                try {
                    const response = await fetch(`/api/v1/clinic/patients/${patientId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ status: newStatus })
                    });

                    if (response.ok) {
                        alert(`Patient ${newStatus === 'active' ? 'activated' : 'deactivated'} successfully!`);
                        fetchPatientData();
                    } else {
                        alert('Failed to update patient status');
                    }
                } catch (error) {
                    alert('Error updating patient status');
                }
            };

            const handleDeletePatient = async () => {
                try {
                    const response = await fetch(`/api/v1/clinic/patients/${patientId}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        alert('Patient deleted successfully');
                        onBack();
                    } else {
                        alert('Failed to delete patient');
                    }
                } catch (error) {
                    alert('Error deleting patient');
                }
            };

            };
